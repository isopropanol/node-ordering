<div id="orderModal" role="dialog" class="modal fade" >
	<div class="modal-dialog">
		<form id="orderForm" name="input" action="" method="post" class="form-horizontal modal-content">
			<div class="modal-header">
				<button type="button" data-dismiss="modal" class="close">Ã—</button>
				<h4 class="modal-title">Place an order</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<ul class="products-list product-list-in-box">
							<li class="item">
								<div class="product-img">
									<img src="" alt="Product Image">
								</div>
								<div class="product-info">
									<h4 href="" class="product-title"> {{menuItem.name}}
										<span class="label label-warning pull-right">$9</span>
									</h4>
									<span class="product-description">
									  {{menuItem.description}}
									</span>
								</div>
							</li><!-- /.item -->

						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-10">
						<div class="inputsToClear">
							<div class="form-group">
								<label class="control-label col-sm-3">First name *</label>
								<div class="col-sm-9">
									<input id="firstname" type="text" name="firstname" placeholder="John" required="required" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Last name *</label>
								<div class="col-sm-9">
									<input id="lastname" type="text" name="lastname" placeholder="Smith" required="required" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Phone</label>
								<div class="col-sm-9">
									<input id="phoneNumber" type="text" name="phone" placeholder="(___)___-____" class="form-control formatPhoneNumber"/>
								</div>
							</div>
							<div class="form-group">
								<div class="control-label col-sm-3 text-right">
									<p>* required</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" name="invitationState" value="Place Order" class="btn btn-primary"/>
				<button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
			</div>
		</form>
	</div>
</div>
